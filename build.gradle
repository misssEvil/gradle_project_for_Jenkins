plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter-api:5.8.1',
            'io.github.bonigarcia:webdrivermanager:5.6.2',
            'org.seleniumhq.selenium:selenium-java:2.41.0',
           // 'io.qameta.allure:allure-junit5:2.24.0'
    )

   testRuntimeOnly ('org.junit.jupiter:junit-jupiter-engine:5.8.1',
           'io.qameta.allure:allure-junit5:2.14.0'
   )

}

allure{
    version = "2.14.0"
}








test{
    useJUnitPlatform{}
}


